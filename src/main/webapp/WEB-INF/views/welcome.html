<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Spring MVC Blog</title>

    <link th:href="@{/assets/css/bootstrap.css}" href="../../assets/css/bootstrap.css" rel="stylesheet" />
    <link th:href="@{/assets/css/style.css}" href="../../assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}" href="./welcome.html">Spring MVC App</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}" href="./welcome.html">Home</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/users}" href="./user/list.html" th:text="User">User</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/posts}" href="./post/list.html" th:text="#{menu.blog}">Blog</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/posts/stats}" href="./stats.html">Stats</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="!isAuthenticated()"><a href="./access/login.html" th:href="@{/login}">Login</a></li>
                    <li sec:authorize="isAuthenticated()" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span sec:authentication="name"></span> <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="#" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>Welcome</h1>
            <p class="lead" th:text="${{message}}">Hello</p>
            <div sec:authorize="isAuthenticated()">
                Logged user: <span sec:authentication="name"></span>
                Roles: <span sec:authentication="principal.authorities">[]</span>
            </div>
        </div>

    </div>

    <script th:src="@{/assets/js/jquery-2.1.3.min.js}" src="../../assets/js/jquery-2.1.3.min.js"></script>
    <script th:src="@{/assets/js/bootstrap.js}" src="../../assets/js/bootstrap.js"></script>
</body>
</html>
