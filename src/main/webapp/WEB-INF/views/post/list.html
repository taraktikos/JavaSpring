<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Spring MVC Blog</title>

    <link th:href="@{/assets/css/bootstrap.css}" href="../../../assets/css/bootstrap.css" rel="stylesheet" />
    <link th:href="@{/assets/css/style.css}" href="../../../assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}" href="./../welcome.html">Spring MVC App</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}" href="./../welcome.html">Home</a></li>
                    <li><a th:href="@{/users}" href="./../user/list.html" th:text="User">User</a></li>
                    <li class="active"><a th:href="@{/posts}" href="./list.html" th:text="#{menu.blog}">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <h1>Post list</h1>
        <table class="table">
            <thead>
                <tr>
                    <th th:text="#{postList.title}">Title</th>
                    <th th:text="#{postList.text}">Text</th>
                    <th th:text="User">Text</th>
                    <th th:text="Tags">Tags</th>
                    <th th:text="#{postList.createdAt}">Tags</th>
                    <th th:text="#{postList.action}">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entity: ${entities}">
                    <td th:text="${{entity.title}}">Entity title</td>
                    <td th:text="${{entity.text}}">Entity text</td>
                    <td th:text="${{entity.user.name}}">User name</td>
                    <td th:text="${{entity.tagByComma}}">User name</td>
                    <td th:text="${{entity.createdAt}}">10/10/2015</td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:text="#{postList.update}" th:href="@{/posts/edit/{id}(id=${entity.id})}">Update</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/posts/remove/{id}(id=${entity.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/posts/create}" href="./form.html">Create</a>
    </div>

    <script th:src="@{/assets/js/bootstrap.js}" src="../../../assets/js/bootstrap.js"></script>
</body>
</html>
